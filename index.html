<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="This is a challenge from Frontend Mentor,
            in which we have to build out a stats preview card component 
            and get it looking as close to the design as possible.">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./assets/favicon-32x32.png">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="card">
                <div class="card-container">
                    <h1 class="main-title">Get <span class="insights">insights</span> that help your business grow.</h1>
                    <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="stat-headings">
                        <div class="box-one">
                            <h2 class="headings-title">10k+</h2>
                            <p class="headings-paragraph">companies</p>
                        </div>
                        <div class="box-two">
                            <h2 class="headings-title">314</h2>
                            <p class="headings-paragraph">templates</p>
                        </div>
                        <div class="box-three">
                            <h2 class="headings-title">12M+</h2>
                            <p class="headings-paragraph">queries</p>
                        </div>
                    </div>
                </div>
                <div class="image_container">
                    <div class="filter-img"></div>
                    <img src="./assets/image-header-desktop.jpg" class="woman-pic"  alt="woman working"> 
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">JC</a>.
        </div>
    </footer>
</body>
</html>
